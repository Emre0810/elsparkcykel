<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
Denna sektion är en inloggningsruta.
Den innehåller ett formulär där användaren kan skriva in
användarnamn, lösenord och email.
-->

<div class = "backgrund">

    <div class="box">
        <h2>Logga in</h2>

        <form id="myForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="Mail">Email:</label>
            <input type="text" id="Mail" name="Mail">

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
            // Skapar en variabel som ska spara användarnamnet
        let username = null;
        
    // Hämtar formuläret med id="myForm"
        const form = document.getElementById('myForm');
    // Lägger till en händelse som körs när formuläret skickas
        form.addEventListener('submit', function (event){
                    // Stoppar sidan från att laddas om (standard-beteende)
            event.preventDefault();
        // Hämtar värdet från input-fälten
            const Email = document.getElementById('Mail').value;
            const text = document.getElementById('username').value;
            const password = document.getElementById('password').value;

        // Kontrollerar om inloggningsuppgifterna stämmer
            if(text == "Hyra" && password == "Elsparkcykel" && Email == "Elsparkcykel@gmail.com"){
                username = text;
            
                               // Skickar vidare användaren till index1.html
            // och skickar med username i URL:en
                window.location.href = `index1.html?username=${encodeURIComponent(username)}`;
            }
            else{
            // Visar ett felmeddelande om något är fel
                alert("Fel användarnamn eller lösenord!");
            }
        });
    </script>

</body>
</html>
